## version key removed as per Compose v2 best practices
services:
  overnight_status_monitor:
    build:
      context: .
      dockerfile: Dockerfile
    command: python overnight_status_monitor.py
    volumes:
      - ./:/app
    depends_on:
      - db
    restart: always

  overnight_progress_manager:
    build:
      context: .
      dockerfile: Dockerfile
    command: python overnight_progress_manager.py
    volumes:
      - ./:/app
    depends_on:
      - db
    restart: always
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: corpus
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  orchestrator:
    build: ./
    command: python master_orchestrator.py
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/corpus
    volumes:
      - ./:/app
    restart: always

  web_backend:
    build: ./web_backend
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/corpus
      BASIC_AUTH_USER: "admin"
      BASIC_AUTH_PASS: "changeme"
    volumes:
      - ./web_backend:/app
    ports:
      - "8000:8000"
    restart: always
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 5

  web_frontend:
    build: ./web_frontend
    command: npm start
    depends_on:
      - web_backend
    volumes:
      - ./web_frontend:/app
    ports:
      - "3000:3000"
    restart: always
    environment:
      REACT_APP_BASIC_AUTH_USER: "admin"
      REACT_APP_BASIC_AUTH_PASS: "changeme"

  grafana:
    image: grafana/grafana:10.0.0
    depends_on:
      - db
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    restart: always

  backup:
    image: postgres:15
    depends_on:
      - db
    entrypoint: [ "/bin/bash", "-c" ]
    command: >
      "while true; do pg_dump -U postgres -h db corpus > /backups/backup_$(date +%Y%m%d_%H%M%S).sql; sleep 3600; done"
    environment:
      PGPASSWORD: postgres
    volumes:
      - ./backups:/backups
    restart: always

volumes:
  pgdata:
  grafana_data:
