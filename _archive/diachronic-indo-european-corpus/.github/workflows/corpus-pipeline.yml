name: Auto Corpus Build
on:
  workflow_dispatch:
  schedule:
    - cron: '0 1 * * *'   # runs nightly at 01:00 UTC
jobs:
  build-corpus:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install proiel-cli
      - name: Run PROIEL Conversion
        run: bash .github/scripts/convert_to_proiel.sh
      - name: Run Valency Annotation
        run: python .github/scripts/annotate_valency.py
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'Automated corpus build and annotation'
